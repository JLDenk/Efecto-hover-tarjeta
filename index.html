<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efecto hover tarjeta</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="cards">

        <article class="card card-1">
            <div class="card-info-hover">          
                <div class="card-clock-info">
                    <span class="card-time">30 min</span>
                </div>
            </div>
            <div class="card-img"></div>
            <a href="#" class="card-link">
                <div class="card-img-hover"></div>
            </a>
            <div class="card-info">
                <span class="card-category">PLAYSTATION</span>
                <h3 class="card-by">Joystick Blaco</h3>
                <span class="car-by">Por <a href="#" class="card-author" title="Author">Jose Luis Denk</a></span>
            </div>
        </article>

        <article class="card card-2">
            <div class="card-info-hover">          
                <div class="card-clock-info">
                    <span class="card-time">30 min</span>
                </div>
            </div>
            <div class="card-img"></div>
            <a href="#" class="card-link">
                <div class="card-img-hover"></div>
            </a>
            <div class="card-info">
                <span class="card-category">PLAYSTATION</span>
                <h3 class="card-by">Joystick Negro</h3>
                <span class="car-by">Por <a href="#" class="card-author" title="Author">Jose Luis Denk</a></span>
            </div>
        </article>

    </section>

</body>
</html>
